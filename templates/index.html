<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coliseo Ticket Tracker</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}">
    <style>
        :root {
            /* Brand Colors */
            --brand-orange: #ee682a;
            --brand-orange-hover: #d55a1f;
            --brand-green: #2dba7d;

            /* Backgrounds */
            --bg-main: #f8f9fa;
            --bg-card: #ffffff;

            /* Text */
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;

            /* Borders */
            --border-light: #e5e7eb;

            /* States */
            --hover-bg: rgba(128, 128, 128, 0.1);
            --accent-success: #2dba7d;
            --accent-warning: #f59e0b;
            --accent-error: #ef4444;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 4px 20px rgba(0, 0, 0, 0.08);

            /* Radius */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            font-size: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-light);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Status Box */
        .status-box {
            background: var(--bg-main);
            border-radius: var(--radius-md);
            padding: 16px 20px;
            margin-bottom: 20px;
        }

        .status-box.success {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
        }

        .status-box.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
        }

        .status-box.loading {
            background: #fef3ee;
            border: 1px solid #fed7aa;
        }

        .status-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .status-detail {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--brand-orange);
            color: white;
        }

        .btn-primary:hover {
            background: var(--brand-orange-hover);
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Icon styles */
        .icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        /* Alerts */
        .alert {
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
            display: none;
        }

        .alert.active {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-light);
            border-top-color: var(--brand-orange);
            border-radius: 50%;
            margin: 0 auto 16px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Results Section */
        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        /* Tour Results */
        .tour-section {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .tour-section-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-light);
            background: linear-gradient(135deg, var(--brand-orange) 0%, var(--brand-green) 100%);
            color: white;
        }

        .tour-section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tour-section-stats {
            display: flex;
            gap: 24px;
            font-size: 14px;
            opacity: 0.9;
        }

        .tour-section-stats strong {
            font-weight: 600;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            padding: 8px 24px;
            background: #f9fafb;
            border-bottom: 1px solid var(--border-light);
        }

        .tab-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: var(--hover-bg);
        }

        .tab-btn.active {
            color: var(--brand-orange);
            background: var(--bg-card);
            box-shadow: var(--shadow-sm);
        }

        .tab-btn .icon {
            width: 18px;
            height: 18px;
        }

        .tab-content {
            display: none;
            padding: 0;
        }

        .tab-content.active {
            display: block;
        }

        /* Table Styles */
        .fechas-container {
            width: 100%;
        }

        .fechas-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1.5fr 0.8fr 1fr 1fr;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            color: var(--text-secondary);
            background: #f9fafb;
            border-bottom: 1px solid var(--border-light);
        }

        .fecha-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1.5fr 0.8fr 1fr 1fr;
            padding: 12px 16px;
            font-size: 14px;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            transition: background 0.15s;
        }

        .fecha-row:hover {
            background: #f9fafb;
        }

        .fecha-cell {
            display: flex;
            align-items: center;
        }

        .expand-hint {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .expand-hint .icon-sm {
            transition: transform 0.2s;
        }

        .fecha-row:hover .expand-hint .icon-sm {
            transform: translateY(2px);
        }

        /* Timeslots Panel */
        .timeslots-panel {
            display: none;
        }

        .timeslots-panel.active {
            display: flex;
            background: #f9fafb;
            border-bottom: 1px solid var(--border-light);
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: 500;
            border-radius: var(--radius-sm);
        }

        .badge-alta {
            background: #dcfce7;
            color: #166534;
        }

        .badge-media {
            background: #fef3ee;
            color: #c5521f;
        }

        .badge-baja {
            background: #fef2f2;
            color: #dc2626;
        }

        .badge-agotado {
            background: #374151;
            color: white;
        }

        /* Timeslots Grid */
        .timeslots-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 16px 20px;
            flex: 1;
        }

        .timeslot-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-sm);
            padding: 8px;
            text-align: center;
            transition: all 0.2s;
            min-width: 70px;
        }

        .timeslot-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .timeslot-card.disponible {
            border-color: var(--brand-green);
            background: #dcfce7;
        }

        .timeslot-card.parcial {
            border-color: var(--brand-orange);
            background: #fef3ee;
        }

        .timeslot-card.agotado {
            border-color: var(--accent-error);
            background: #fef2f2;
        }

        .timeslot-hora {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .timeslot-plazas {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 24px;
        }

        .stats-card {
            background: #f9fafb;
            border-radius: var(--radius-md);
            padding: 20px;
        }

        .stats-card h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-card h4 .icon {
            color: var(--brand-orange);
        }

        .stats-card-hint {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .stats-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .stats-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--brand-orange);
        }

        .progress-bar {
            height: 6px;
            background: var(--border-light);
            border-radius: 3px;
            overflow: hidden;
            margin: 6px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--brand-orange) 0%, var(--brand-green) 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .stats-detail {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        /* Timestamp */
        .timestamp {
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            padding: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .card {
                padding: 16px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .tour-section-stats {
                flex-direction: column;
                gap: 8px;
            }

            .tabs {
                overflow-x: auto;
                padding: 8px 16px;
            }

            .fechas-header,
            .fecha-row {
                grid-template-columns: 1fr 0.5fr 1fr 0.6fr 1fr 0.8fr;
                font-size: 12px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Coliseo Availability</h2>
            </div>

            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <div class="status-box" id="cookieStatus">
                <div class="status-title">Loading data...</div>
                <div class="status-detail">Connecting to server</div>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" id="refreshBtn" onclick="refrescarCookies()">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                    Refresh
                </button>
                <button class="btn btn-secondary" onclick="descargarHistorico(true)">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
                    </svg>
                    Full History
                </button>
                <button class="btn btn-secondary" onclick="descargarHistorico(false)">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                    </svg>
                    Future Only
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Checking availability...</p>
        </div>

        <div class="results" id="results">
            <div class="summary-grid" id="summaryCards"></div>
            <div id="tourResults"></div>
            <p class="timestamp" id="timestamp"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}?v=5"></script>
</body>
</html>
